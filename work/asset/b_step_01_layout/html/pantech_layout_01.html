<!DOCTYPE html>
<!-- pantech_layout_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- meta:vp -->
  <meta name="viewport"
  content="width=1200, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

  <!-- import css -->
  <link rel="stylesheet" type="text/css" href="../css/base/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/src/pantech_layout_01.css" />

  <!-- 조건부 주석 -->
  <!-- cc:id6 -->
  <!-- [if lte IE9] >
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/pie/PIE_IE9.js"></script>
  < ![endif] -->

  <!-- favicon -->
  <!-- link:favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.png" />
  <!-- link:touch -->
  <link rel="apple-touch-icon" href="../favicon.png" />
  
  <title>pantech_layout_01</title>
</head>
<body>
  <!-- layout -->
  <div class="wrap">

    <div class="head_wrap area_wrap">
      <header id="headBox">
        <div id="logo">
          <hl>logo</hl>
        </div>
        <div id="gnbBox">
          <nav>1</nav>
          <nav>2</nav>
          <nav>3</nav>
          <nav>4</nav>
          <nav>5</nav>
        </div>
        <div id="searchBox">
          <div>1</div>
          <div>2</div>
        </div>
      </header>
    </div><!-- // .head_wrap -->

    <div class="ad_wrap area_wrap">
      <article id="adBox">
        <dl>
          <dt>title</dt>
          <dd>par</dd>
        </dl>
        <ul id="indigator">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </article>
    </div><!-- // .ad_wrap -->

    <div class="info_wrap area_wrap">
      <article id="infoBox">
        <div class="info_text">text</div>
        <ul>
          <li>1</li>
          <li>2</li>
        </ul>
        <div class="img">img</div>
      </article>
    </div><!-- // .info_wrap -->

    <div class="business_wrap area_wrap">
      <article id="businessBox">
        <dl class="business_box1">
          <dt>title</dt>
          <dd>par</dd>
        </dl>
        <div class="business_box2">
          <div> <!-- layout_sample.html 참조 -->
            <div class="icon_box">icon1</div>
            <dl class="text_box">
              <dt>title</dt>
              <dd>par</dd>
            </dl>
          </div>
          <div>
            <div class="icon_box">icon2</div>
            <dl class="text_box">
              <dt>title</dt>
              <dd>par</dd>
            </dl>
          </div>
          <div>
            <div class="icon_box">icon3</div>
            <dl class="text_box">
              <dt>title</dt>
              <dd>par</dd>
            </dl>
          </div>
        </div>
      </article>
    </div><!-- // .business_wrap -->

    <div class="about_side_wrap area_wrap">
      <article id="aboutBox">
        <dl>
          <dt>title</dt>
          <dd>par</dd>
        </dl>
        <div class="box_wrap">
          <div class="a_box">
            <div class="a_top">
              <div class="t_title"></div>
              <div class="t_plus"></div>
            </div>
            <div class="a_mid">
              <div class="m_img"></div>
            </div>
            <div class="a_bottom">
              <div class="b_par"></div>
            </div>
          </div>
          <div class="a_box">
            <div class="a_top">
              <div class="t_title"></div>
              <div class="t_plus"></div>
            </div>
            <div class="a_mid">
              <div class="m_img"></div>
            </div>
            <div class="a_bottom">
              <div class="b_par"></div>
            </div>
          </div>
          <div class="a_box">
            <div class="a_top">
              <div class="t_title"></div>
              <div class="t_plus"></div>
            </div>
            <div class="a_mid">
              <div class="m_img"></div>
            </div>
            <div class="a_bottom">
              <div class="b_par"></div>
            </div>
          </div>
        </div>
      </article>
      <aside id="sideBox">
        <div class="s_box">
          <div class="s_icon_box">
            <div class="s_icon"></div>
            <div class="s_text"></div>
          </div>
        </div>
        <div class="s_box">
          <div class="s_icon_box">
            <div class="s_icon"></div>
            <div class="s_text"></div>
          </div>
        </div>
        <div class="s_box">
          <div class="s_icon_box">
            <div class="s_icon"></div>
            <div class="s_text"></div>
          </div>
        </div>
        <div class="s_box">
          <div class="s_icon_box">
            <div class="s_icon"></div>
            <div class="s_text"></div>
          </div>
        </div>
        <div class="s_box">
          <div class="s_icon_box">
            <div class="s_icon"></div>
            <div class="s_text"></div>
          </div>
        </div>
      </aside>
    </div><!-- // .about_side_wrap -->

    <div class="foot_wrap area_wrap">
      <footer id="footBox">
        <div class="f_logo">logo</div>
        <ul class="fnb">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
        </ul>
        <div>
          <div class="adress">adress</div>
          <div class="copyr">copyr</div>
        </div>
      </footer>
    </div><!-- // .foot_wrap -->

  </div><!-- // .wrap -->
  
  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/src/pantech_layout_01.js"></script>
</body>
</html>
