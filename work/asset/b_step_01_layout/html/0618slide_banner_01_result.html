  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- import css -->

<body>
  <!-- layout -->
  <div id="wrap">
    <h1>slide banner</h1>
    <section class="banner">
      <h2 class="hidden">slide banner</h2>
      <!-- indicator 영역 정리 -->

      <div class="btn">
        <div class="slide_btn">
          <button type="button" class="prev_btn">
            <span class="hidden">이전 광고보기</span>
          </button>
          <button type="button" class="next_btn">
            <span class="hidden">다음 광고보기</span>
          </button>
       </div>

        <ul class="indicator hidden_wrap clearfix">
          <li class="active"><a href="#"><span>배너 1</span></a></li>
          <li><a href="#"><span>배너 2</span></a></li>
          <li><a href="#"><span>배너 3</span></a></li>
        </ul>
      </div>

      <div class="banner_box">
        <!-- div.banner_wrap>div.banner_$$*3 -->
        <div class="banner_wrap">
          <div class="banner_01 active">banner_01</div>
          <div class="banner_02">banner_02</div>
          <div class="banner_03">banner_03</div>
        </div>
      </div>
    </section>
  </div>
  
  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
