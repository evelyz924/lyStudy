<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />

  content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

  <!-- font-family -->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">

  <!-- bootstrap --><!-- :root{font-size: 16px;} -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

  <!-- import css -->
  <link rel="stylesheet" type="text/css" href="../css/base/reset.css" />

  <!-- 조건부 주석 -->

  <!-- favicon -->
  <!-- link:favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.png" />
  <!-- link:touch -->
  <link rel="apple-touch-icon" href="../favicon.png" />
  
  <title>0702jquery_basic_eq</title>
  <style>
    .one li{padding: 1rem; background-color: #fa0; margin: 1rem;
          color:#fff; font-size: 1.2em;}
    .one a{color:inherit;}
    button{padding: 2rem; background-color: #fac;
      font-size: 2rem;}
  </style>
</head>
<body>
  <!-- layout -->
  <ul class="one hidden_wrap">
    <li><a href="#">list_01</a></li>
    <li><a href="#">list_02</a></li>
    <li><a href="#">list_03</a></li>
    <li><a href="#">list_04</a></li>
    <li><a href="#">list_05</a></li>
    <li><a href="#">list_06</a></li>
    <li><a href="#">list_07</a></li>
    <li><a href="#">list_08</a></li>
    <li><a href="#">list_09</a></li>
    <li><a href="#">list_10</a></li>
  </ul>

  <div>
    <button class="plus">+</button>
    <button class="minus">-</button>
  </div>
  
  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <!-- bootstrap -->
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <!-- myJs -->
  <script src="../js/src/0702jquery_basic_eq.js"></script>
  <script>
    (function($) {
      var oi = $('.one').find('li');
      var n = 0;
      $('.plus').on('click',function(e) {
        e.preventDefault();
        n += 1;
        oi.eq(n).css({backgroundColor:'#0af'});
        oi.eq(n).siblings('li').css({backgroundColor:'#fa0'});
      });
      $('.minus').on('click',function(e) {
        e.preventDefault();
        n -= 1;
        oi.eq(n).css({backgroundColor:'#0af'});
        oi.eq(n).siblings('li').css({backgroundColor:'#fa0'});
      });
    })(jQuery);
  </script>
</body>
</html>
