<body>
  <!-- layout -->
  <div id="wrap">
  	<div id="member">
  		<form action="" method="post">
  			<fieldset>
  				<legend class="hidden">회원 로그인 페이지</legend>
  				<div class="login">
  					<input type="text" id="idName" name="idName" value="" 
  					       placeholder="ID 입력하기" />
  					<label for="idName" class="hidden">사용하실 id를 입력하세요.</label>

  					<input type="password" id="pwName" name="pwName" value="" 
  					       placeholder="Password 입력하기" />
  					<label for="pwName" class="hidden">비밀번호를 입력하세요.</label>

  					<input type="submit" name="ok" value="LOGIN" />
  				</div>
  				<div class="remember_find">
  					<p class="remember">
  						<input type="checkbox" id="rememberId" name="rememberId" value="rememberId" />
  						<label for="rememberId">
  							<span class="hidden">작성한</span>
  							<i class="fas fa-check-square"></i>
  						  ID 기억하기
  						</label>
  					</p>
  					<ul class="find_member">
  						<li>
  							<a href="#">id찾기</a>
  						</li>
  						<li>
  							<a href="#">비밀번호찾기</a>
  						</li>
  					</ul>
  				</div>
  			</fieldset>
  		</form>
  	</div>
  	<div class="show_btn">
  		<button type="button">닫기</button>
  	</div>
  </div>
